apiVersion: apps/v1
kind: Deployment
metadata:
  name: hapi-fhir
  labels:
    app: hapi-fhir
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hapi-fhir
  template:
    metadata:
      labels:
        app: hapi-fhir
    spec:
      containers:
      - name: hapi-fhir
        image: hapiproject/hapi:v8.6.0-1
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-secret
              key: DB_PASSWORD
        - name: SERVER_ADDRESS
          value: "https://hapi-fhir.apps-dev.in.hinisoft.com/fhir"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:5432/hapi_fhir_db"
        - name: SPRING_DATASOURCE_USERNAME
          value: "postgres"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hapi-fhir-secret
              key: DB_PASSWORD
        resources:
          requests:
            memory: "2Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /fhir/metadata
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /fhir/metadata
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
